<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="'home'" (click)='AtualizaCabecalho("Home")'>Home</a>
      
      <a mat-list-item [matMenuTriggerFor]="menuServicos" >
        <mat-icon>menu_open</mat-icon>Serviços
      </a>
      <mat-menu #menuServicos="matMenu" xPosition="after">
        <button mat-menu-item [routerLink]="'servicos/constelacao'"
          (click)='AtualizaCabecalho("Constelação")'>Constelação</button>
        <button mat-menu-item [routerLink]="'servicos/tarot'"
          (click)='AtualizaCabecalho("Tarot")'>Tarot</button>
        <button mat-menu-item [routerLink]="'servicos/mapaastral'" 
          (click)='AtualizaCabecalho("Mapa Astral")'>Mapa Astral</button>
      </mat-menu>


      <!-- <a mat-list-item [matMenuTriggerFor]="afterMenu" [routerLink]="'produtos'" (click)='AtualizaCabecalho("Produtos")'>Produtos</a> -->
      <a mat-list-item [matMenuTriggerFor]="afterMenu" (click)='AtualizaCabecalho("Produtos")'>
        <mat-icon>menu_open</mat-icon>Produtos
      </a>
      <mat-menu #afterMenu="matMenu" xPosition="after">
        <button mat-menu-item [routerLink]="'produtos/mandala'"
          (click)='AtualizaCabecalho("Mandalas")'>Mandalas</button>
        <button mat-menu-item [routerLink]="'produtos/japamala'"
          (click)='AtualizaCabecalho("Japamalas")'>Japamalas</button>
        <button mat-menu-item [routerLink]="'produtos/colar'" 
          (click)='AtualizaCabecalho("Colares")'>Colares</button>
        <button mat-menu-item [routerLink]="'produtos/pulseira'"
          (click)='AtualizaCabecalho("Pulseiras")'>Pulseiras</button>
        <button mat-menu-item [routerLink]="'produtos/conjuntos'"
          (click)='AtualizaCabecalho("Conjuntos")'>Conjuntos</button>
      </mat-menu>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <mat-toolbar color="primary">
      <img mat-card-avatar src="./../assets/imagens/damarys1.jpg">
      <span>Day - Astrologymdalas </span>
      <span *ngIf='true'>{{head}}</span>
      <img mat-card-avatar src="./../assets/imagens/damarys2.jpeg">
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
