<mat-card class="dashboard-card">
  <mat-card-header>
    <div id="avatar" *ngIf="ImagemExists()">
      <img mat-card-avatar [src]="imagem">
    </div>
    <mat-card-title>{{ titulo }}</mat-card-title>
    <mat-card-subtitle *ngIf="SubtituloExist()">{{ subtitulo }}</mat-card-subtitle>

  </mat-card-header>
  <mat-card-content>
    <article [innerHTML]=descricao>
      {{descricao}}
    </article>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>

  </mat-card-actions>
</mat-card>
